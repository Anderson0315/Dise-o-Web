<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario html</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
</body>
</html>
<form>
    <fieldset>
      <legend>Información personal</legend>
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <div class="invalid-feedback">Este campo es requerido.</div>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <div class="invalid-feedback">Ingresa un correo electrónico válido.</div>
      </div>
      <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Ej: 123-456-7890">
        <div class="invalid-feedback">Ingresa un número de teléfono válido (Ej: 123-456-7890).</div>
      </div>
      <div class="form-group">
        <label for="birthdate">Fecha de nacimiento:</label>
        <input type="date" id="birthdate" name="birthdate">
      </div>
      <div class="form-group">
        <label for="gender">Género:</label>
        <select id="gender" name="gender">
          <option value="">Selecciona una opción</option>
          <option value="m">Masculino</option>
          <option value="f">Femenino</option>
          <option value="o">Otro</option>
        </select>
      </div>
    </fieldset>
    
    <fieldset>
      <legend>Comentarios</legend>
      <div class="form-group">
        <label for="message">Escribe tus Comentarios:</label>
        <textarea id="message" name="message" required></textarea>
        <div class="invalid-feedback">Este campo es requerido.</div>
      </div>
    </fieldset>
    
    <button type="submit">Enviar</button>
  </form>
